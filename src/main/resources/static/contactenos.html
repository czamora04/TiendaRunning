        <div class="container-fluid">
            <h1 class="display-1">Contactenos</h1><br>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="labelNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre">
                </div>
                <div class="col-md-6">
                    <label for="labelApellido" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="inputApellido">
                </div>
                <div class="col-md-6">
                    <label for="labelEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="col-md-6">
                    <label for="labelCEmail" class="form-label">Confirmar Correo Electrónico</label>
                    <input type="email" class="form-control" id="inputCEmail">
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Pregunta
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Comentario
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <label for="labelComentario" class="form-label">Su Comentario</label>
                    <textarea class="form-control" id="textComentario" rows="3"></textarea>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>
                </div>
            </form>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmación</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="confirmacion" class="col-form-label">¿Segur@ que desea enviar su consulta o comentario?</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
